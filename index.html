<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/favicon.svg" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <title>Hi</title>
</head>
<body>
    <section class="orbit-section">

        <div class="orbit">
            <div class="image-center">
                <img src="assets/phe_profile_1.jpg" alt="user" class="user">
                <img src="assets/phe_profile_2.jpg" alt="user" class="user">
            </div>
            <ul class="floating-list">
                <li class="floating-item">
                    <img src="assets/arduino-logo.svg" alt="arduino" class="item">
                    <p class="description">Robotics</p>
                </li>
                <li class="floating-item">
                    <img src="assets/JavaScript-logo.svg" alt="javascript" class="item">
                    <p class="description">FrontEnd</p>
                </li>
                <li class="floating-item">
                    <img src="assets/postgresql-logo.svg" alt="postgres" class="item">
                    <p class="description">Postgres Databases</p>
                </li>
                <li class="floating-item">
                    <img src="assets/Python-logo.svg" alt="python" class="item">
                    <p class="description">Backend and<br>Data-science</p>
                </li>
                <li class="floating-item">
                    <img src="assets/UML-logo.svg" alt="Unified Markup Language" class="item">
                    <p class="description">System Analisys</p>
                </li>
                <li class="floating-item">
                    <img src="assets/visual-studio-code-logo.svg" alt="visual studio code" class="item">
                    <p class="description">Multi-language programming</p>
                </li>
            </ul>
        </div>
    </section>
</body>
</html>
